<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
    <input type="number" step="any" id="weight" placeholder="Enter Weight">
<br>
<br>
    <input type="number" step="any" id="height" placeholder="Enter Height">
<br>
<br>
<button type="submit" >Submit</button>
</form>
<p id="result">Result: </p>

</body>
<script>
    const form = document.querySelector('form')
    // when we submit in form it generally automatically pass value to server or url in order to stop this we use preventDefault
   form.addEventListener('submit', function(e) {
    e.preventDefault();  

    const height = parseFloat(document.querySelector('#height').value);
    const weight = parseFloat(document.querySelector('#weight').value); // Capital "W"
    const result = document.querySelector('#result');
    if(height === "" || height < 0 || isNaN(height)){
        result.innerHTML = `Please enter a valid height`
    }
    else if(weight === "" || weight < 0 || isNaN(weight)){
        result.innerHTML = `Please enter a valid weight`
    }
    else {
    const BMI = (weight / (height * height)).toFixed(2);
    result.innerHTML = `Result: <span>${BMI}</span>`;
    }
});


</script>
</html>
